<ul class="item-list">
    <li ng-repeat="item in results">
        <div class="filter"></div>
        <div class="content">
            __TEMPLATE__
        </div>
        <div class="actions">

            <a class="action"
               title="Visualizar"
               href="#{{config.controllers.view}}/{{item.id}}"
               ng-if="(config.controllers.view && config.controllers.view !== '')"
               >
                <i class="glyphicon glyphicon-eye-open"></i>
            </a>

            <a class="action"
               title="Editar"
               href="#{{config.controllers.edit}}/{{item.id}}"
               ng-if="(config.controllers.edit && config.controllers.edit !== '')"
               >
                <i class="glyphicon glyphicon-pencil"></i>
            </a>

        </div>
    </li>
</ul>
