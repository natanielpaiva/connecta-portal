<div class="row">
    <div class="col-md-12">
        <h3>{{companyContact.name}}</h3>

        <!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <a href="#/speaknow/company"
               class="btn btn-default" translate>
                LAYOUT.BACK                     
            </a>
            <!--//TODO previous e back nos items (ouch)-->
            <button type="button" class="btn btn-default" ng-click="previousIntercontactGroup(companyContactContact.id)">
                <span class="icon-arrow-bold-left"></span></button>
            <button type="button" class="btn btn-default" ng-click="nextIntercontactGroup(companyContactContact.id)">
                <span class="icon-arrow-bold-right"></span></button>

            <button type="button" class="btn btn-default" ng-click="deleteIntercontactGroup(companyContactContact.id)">
                <span class="icon-dump"></span></button>

            <a href="#/speaknow/company/{{companyContactContact.id}}/edit" class="btn btn-default">
                <span class="icon-pencil"></span>
            </a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well margin-top-single margin-bottom-single">
                    <p ng-if="companyContact.name">
                        <strong translate>COMPANY.NAME</strong>: 
                        {{companyContact.name}}
                    </p>
                    <p ng-if="companyContact.description">
                        <strong translate>COMPANY.DESCRIPTION</strong>: 
                        {{companyContact.description}}
                    </p>
                </div>
            </div>
        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>COMPANY.NAME</th>
                    <th translate>COMPANY.DESCRIPTION</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contactGroup in $data">
                <td><input type="checkbox" value="{{contactGroup.id}}" /></td>
                <td class="text-left">{{contactGroup.name}}</td>
                <td class="text-left">{{contactGroup.value}}</td>
                <td>
                    <div class="btn-group">
                        <a href="" role="button" class="btn btn-sm btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button type="button" class="btn btn-sm btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"
                                  ng-click="delete(contactGroup.id)"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
