<div class="row">
    <div class="col-md-12">
        <h3 class="margin-bottom-single" translate>
            DATASOURCE.ANALYSIS_SOURCE
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <a class="btn btn-primary" href="#/presenter/datasource/new">
            <span class="icon-plus"></span>
            <span translate class="sr-only">LAYOUT.ADD</span>
        </a>
        <button type="button" ng-click="filter = !filter" class="btn btn-default">
            <span class="icon-funnel"></span>
            <span translate class="sr-only">Filtro</span>
        </button>
    </div>
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="{{'LAYOUT.SEARCH' | translate}}">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="well margin-top-single" ng-show="showFilter" >
            <div class="row">
                <div class="col-md-6">
                    <label for="" translate>DATASOURCE.DATASOURCE_TYPE</label>
                    <select ng-model="filter.type" class="form-control" ng-options="tp as tp.name for tp in types">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>DATASOURCE.SEARCH_TERM</label>
                        <input type="text" class="form-control" id="name" name="name"
                               ng-model="typedDatasource.name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default">Aplicar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row margin-top-single">
    <div class="col-md-12">
        <table class="table table-striped table-hover" ng-table="tableParams" show-filter="true">
            <thead>
                <tr class="row">
                    <th class="col-md-1">
                        <label class="reset-spacing full-size-block cursor-pointer">
                            <input type="checkbox" class="reset-spacing cursor-pointer" />
                        </label>
                    </th>
                    <th class="col-md-8" translate>DATASOURCE.NAME</th>
                    <th class="col-md-2 text-left" translate>DATASOURCE.DATASOURCE_TYPE</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ds in $data" class="row">
                    <td class="col-md-1">
                        <label class="reset-spacing full-size-block cursor-pointer">
                            <input type="checkbox" class="reset-spacing cursor-pointer" />
                        </label>
                    </td>
                    <td class="text-left col-md-8">
                        <a href="#/presenter/datasource/{{ds.id}}" class="full-size-block link-no-state">
                            {{ds.name}}
                        </a>
                    </td>
                    <td class="text-left col-md-2">
                        <a href="#/presenter/datasource/{{ds.id}}" class="full-size-block link-no-state">
                            <div class="row">
                                <div class="col-xs-2">
                                    <span class="{{types[ds.type].icon}}"></span>
                                </div>
                                <div class="col-xs-10">
                                    {{types[ds.type].name}}
                                </div>
                            </div>
                        </a>
                    </td>
                    <td class="col-md-1">
                        <button type="button" class="btn btn-xs" ng-click="excluir(ds.id)">
                            <span class="icon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
