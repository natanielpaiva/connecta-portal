<div class="row">
    <div class="col-md-12">
        <h3 translate>GROUP.GROUP_VIEW</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-10">
                <a href="#/presenter/group" role="button" class="btn btn-default">Voltar</a>

            </div>
            <div class="col-md-2">
                <div class="pull-right">
                    <a href="#/presenter/group/{{group.id}}" role="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <button class="btn btn-default" ng-click="excluir(group.id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row ">
    <div class="col-md-12">
        <div class="well margin-top-single">
            <p ng-if="group.name">
                <strong translate>GROUP.NAME</strong>: 
                {{group.name}}
            </p>

            <p ng-if="group.type" >
                <strong translate>GROUP.TYPE</strong>:
                {{group.type}}
            </p>

        </div>
    </div>
</div>
