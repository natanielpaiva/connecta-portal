<div class="row">
    <div class="col-md-12">
        <h3 translate>COMPANY.COMPNANIES</h3>

        <a class="btn btn-default" href="#/speaknow/company/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

<!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <form novalidate name="formulario">
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" ng-click="filter = !filter" class="btn btn-info" translate>LAYOUT.FILTER</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" 
                                   ng-model="search.name" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>COMPANY.NAME</label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" translate>LAYOUT.APPLY</button>
                </div>
            </div>
        </div>
        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>COMPANY.NAME</th>
                    <th translate>COMPANY.EMAIL</th>
                    <th translate>COMPANY.TYPE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="company in companies">
                    <td>
					 <input type="checkbox" value="{{company.id}}" />
					</td>
                    <td class="text-left">{{company.name}}</td>
                    <td class="text-left">{{company.mail}}</td>
                    <td class="text-left">{{company.type}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/company/{{company.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/speaknow/company/{{company.id}}/edit" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"
                                      ng-click="delete(company.id)"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
