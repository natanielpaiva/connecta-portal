<div class="row">
    <div class="col-md-12">
        <h3>{{contactGroup.name}}</h3>

        <!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <a href="#/speaknow/company"
               class="btn btn-default" translate>
                LAYOUT.BACK                     
            </a>
            <!--//TODO previous e back nos items (ouch)-->
            <button type="button" class="btn btn-default" ng-click="previousContactGroup(contactGroup.id)">
                <span class="icon-arrow-bold-left"></span></button>
            <button type="button" class="btn btn-default" ng-click="nextContactGroup(contactGroup.id)">
                <span class="icon-arrow-bold-right"></span></button>

            <button type="button" class="btn btn-default" ng-click="deleteContactGroup(contactGroup.id)">
                <span class="icon-dump"></span></button>

            <a href="#/speaknow/company/contact/group/{{contactGroup.id}}/edit" class="btn btn-default">
                <span class="icon-pencil"></span>
            </a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well margin-top-single margin-bottom-single">
                    <p ng-if="contactGroup.name">
                        <strong translate>COMPANY.NAME</strong>: 
                        {{contactGroup.name}}
                    </p>
                    <p ng-if="contactGroup.description">
                        <strong translate>COMPANY.DESCRIPTION</strong>: 
                        {{contactGroup.description}}
                    </p>
                </div>
            </div>
        </div>
        
        <div>
            <a class="btn btn-default" href="#/speaknow/company/contact/new" translate 
               style=" float: left; margin-right: 10px;">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <h3 translate>COMPANYGROUP.CONTACTS</h3>
        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>COMPANY.NAME</th>
                    <th translate>COMPANY.DESCRIPTION</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in $data">
                <td><input type="checkbox" value="{{contact.id}}" /></td>
                <td class="text-left">{{contact.name}}</td>
                <td class="text-left">{{contact.value}}</td>
                <td>
                    <div class="btn-group">
                        <a href="" role="button" class="btn btn-sm btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button type="button" class="btn btn-sm btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"
                                  ng-click="delete(contact.id)"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
