<div class="row">
    <div class="col-md-8">
        <h3 translate>analysis.registerAnalysis</h3>
    </div>
</div>
<form novalidate name="formulario" ng-submit="submit()">
    <div class="row">

        <div class="col-md-6">
            <div class="form-group">
                <label for="nome" translate>analysis.sourceAnalysis</label>
                <select class="form-control"  ng-model="analysis.datasource.id">
                    <option value="csv">CSV</option> 
                    <option ng-repeat="ds in listDatasource" value="{{ds.id}}">{{ds.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name" translate>analysis.name</label>
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="analysis.name" />
            </div>

            <div class="form-group">
                <label for="description" translate>analysis.description</label>
                <textarea class="form-control" id="description" name="description"
                          ng-model="analysis.description"></textarea>
            </div>
        </div>
    </div>

    <div ng-if="analysis.type.template" ng-include="'app/presenter/analysis/template/' + analysis.type.template"></div>

    <!--Descrição das colunas-->
    <h4 translate>analysis.descriptionOfcolumns</h4>
    <div class="row"  >
        <div class="col-md-12" >
            <div class="clearfix well" style="height:250px; background-color:#F2F2F2; overflow:auto">
                <div ng-repeat="analysisColumns in columns" >
                    <div class="col-md-6 form-group">
                        <label for="column" translate>ANALYSIS.COLUMN</label>
                        <input type="text"  disabled class="form-control" ng-model="analysisColumns.name" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="valor" translate>ANALYSIS.DESCRIPTION</label>
                        <input type="text" ng-model="analysisColumns.label" ng-init="analysisColumns.label = analysisColumns.name" class="form-control" />
                        <input type="hidden" ng-model="analysisColumns.formula" ng-init="analysisColumns.formula = analysisColumns.name" class="form-control" />
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!--Adicionar atributos-->
    <h4 translate>analysis.AddAttributes</h4>

    <div class="row" >
        <div class="col-md-12">
            <div class="clearfix well">
                <div ng-repeat="at in attributes" >
                    <div class="col-md-3 form-group">
                        <label for="" translate>analysis.attribute</label>
                        <input type="text" name="params" id="params" class="form-control" 
                               ng-model="p.params" />
                        <div ng-if="formulario.$dirty" ng-messages="formulario.params.$error"
                             ng-messages-include="portal-validation-messages"></div>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="valor" translate>analysis.value</label>
                        <input type="text" class="form-control"
                               ng-model="p.value" />
                        <div ng-if="formulario.$dirty" ng-messages="formulario.method.$error"
                             ng-messages-include="portal-validation-messages"></div>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="valor" translate>analysis.type</label>
                        <select ng-options="ty for ty in attributeTypes"
                                ng-model="at.type">

                        </select>
                    </div>
                    <div class="col-xs-3 form-group">
                        <p class="margin-top-triple">
                            <button class="btn btn-large btn-primary" type="button" ng-click="addMethodAttribute()">+</button>
                            <button class="btn btn-large btn-primary" type="button" ng-click="removeMethodAttribute(at)">-</button>
                        </p>
                    </div>
                </div> 
            </div>

            <a href="#/presenter/analysis"
               class="btn" translate>
                LAYOUT.CANCEL
            </a>
            <button class="btn btn-primary" translate>
                LAYOUT.SAVE
            </button>

        </div>
    </div>
</form>
