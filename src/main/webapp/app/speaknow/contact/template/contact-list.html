<div class="row">
    <div class="col-md-12">
        <h3 translate>CONTACT.CONTACTS</h3>

        <a class="btn btn-default" href="#/speaknow/contact/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

        <div class="margin-top-single">
            <form novalidate name="formulario">
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" ng-click="filter = !filter" class="btn btn-info">Filtro</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>CONTACT.NAME</label>
                        <input type="text" class="form-control" id="name" name="name"
                               ng-model="contact.name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" translate>CONTACT.APPLY</button>
                </div>
            </div>
        </div>
        <table ng-table class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>CONTACT.NAME</th>
                    <th translate>CONTACT.EMAIL</th>
                    <th translate>CONTACT.PHONE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.id}}</td>
                    <td class="text-left">{{contact.name}}</td>
                    <td class="text-left">{{contact.type}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/presenter/datasource/view/{{contact.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/presenter/datasource/{{contact.id}}" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
