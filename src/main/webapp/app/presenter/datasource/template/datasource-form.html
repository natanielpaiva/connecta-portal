<div class="row">
    <div class="col-md-12">
        <h3 translate>DATASOURCE.REGISTER_ANALYSIS_SOURCE</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form novalidate name="formulario" ng-submit="submit()">
            <div class="form-group">
                <label for="name" translate class="mandatory">DATASOURCE.NAME</label>
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="typedDatasource.name" />
            </div>

            <div class="form-group">
                <label for="description" translate>DATASOURCE.DESCRIPTION</label>
                <textarea class="form-control" id="description" name="description"
                          ng-model="typedDatasource.description"></textarea>
            </div>

            <div class="portal-type-switcher">
                <label ng-repeat="tp in types" class="radio-inline portal-type-switcher-item"
                       title="{{tp.name}}">
                    <input type="radio" class="portal-type-switcher-input" name="type" 
                       ng-model="typedDatasource.type" id="datasource-type-{{tp.id}}"
                       ng-value="tp" />
                    <span class="icon-database"></span>
                </label>
            </div>
            
            <div ng-if="typedDatasource.type.template" ng-include="'app/presenter/datasource/template/' + typedDatasource.type.template"></div>

            <a href="#/presenter/datasource"
               class="btn btn-default" translate>
                LAYOUT.CANCEL
            </a>
            <button class="btn btn-primary" translate>
                LAYOUT.SAVE
            </button>
        </form>
    </div>
</div>
