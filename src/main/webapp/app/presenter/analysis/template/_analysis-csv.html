<div class="row">
    <div class="col-xs-3 form-group">
        <label for="separador" translate>analysis.separator</label>
        <select class="form-control" ng-model="analysis.separator" ng-options="item.value as item.name for item in separator"  >
            <option value="">Selecione</option>
        </select>
    </div>
    
    <div class="col-xs-3 form-group">
        <label for="quote" translate>analysis.quote</label>
        <input type="text" name="quote" class="form-control">
    </div>
</div>

<div class="row" >
   <div class="col-xs-6 form-group">
        <label for="typeCSV" translate>analysis.csv-type</label>
        <select class="form-control" ng-model="analysis.csvType" ng-options="item.value as item.name for item in csvType">
            <option value="">Selecione</option>
        </select>
    </div>
</div>
 
<div class="row">
    <div class="col-xs-6 form-group">
        <label for="description" translate>analysis.csv-file</label>
        <input type="file"> 
    </div>
</div>

<div class="row">
    <div class="col-xs-6 form-group">
        <label for="textCSV" translate>analysis.csv-text</label>
        <textarea class="form-control" rows="4"></textarea>
        <button type="button" class="btn btn-default" >Enviar</button>
    </div>
</div>
