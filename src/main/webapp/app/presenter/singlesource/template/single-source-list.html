
<div class="col-md-12">
    <h3 translate>SINGLESOURCE.MEDIA</h3>
    <a class="btn btn-default" href="#/presenter/singlesource/new" translate>
        <span class="glyphicon glyphicon-plus"></span>
    </a>
    <p></p>
    <div class="">
        <form novalidate name="formulario">
            <div class="row">
                <div class="col-md-1">
                    <button type="button" ng-click="filter = !filter" class="btn btn-info">Filtro</button>
                </div>
                <div class="col-md-11">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <p></p>
    <div class="well" ng-show="filter" >
        <div class="row">
            <div class="col-md-6">
                <label for="" translate>SINGLESOURCE.TYPE_MEDIA</label>
                <select class="form-control" name="">
                    <option value="">Selecione</option>
                    <option ng-repeat="tp in types" value="{{tp.name}}">{{tp.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="" translate>SINGLESOURCE.SEARCHTHERM</label>
                    <input type="text" class="form-control" id="name" name="name"
                           ng-model="typeSingleSource.name" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default">Aplicar</button>
            </div>
        </div>
    </div>
    <table ng-table class="table">
        <thead>
            <tr>
                <th></th>
                <th translate>SINGLESOURCE.NAME</th>
                <th translate>SINGLESOURCE.TYPE</th>
                <th translate>.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ss in singlesource">
                <td>{{ss.id}}</td>
                <td class="text-left">{{ss.name}}</td>
                <td class="text-left">{{ss.type}}</td>
                <td>
                    <div class="btn-group">
                        <a href="#/presenter/singlesource/view/{{ss.id}}" role="button" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </a>
                        <a href="#/presenter/singlesource/{{ss.id}}" role="button" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button type="button" class="btn btn-sm btn-default" ng-click="excluir(ss.id)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
