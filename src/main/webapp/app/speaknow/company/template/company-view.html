<div class="row">
    <div class="col-md-12">
        <h3 translate>{{company.name}}</h3>

        <!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <a href="#/speaknow/company"
               class="btn btn-default" translate>
                LAYOUT.BACK                     
            </a>
            <!--//TODO previous e back nos items (ouch)-->
            <button type="button" class="btn btn-default" ng-click="previousIntercontactGroup(company.id)">
                <span class="icon-arrow-bold-left"></span></button>
            <button type="button" class="btn btn-default" ng-click="nextIntercontactGroup(company.id)">
                <span class="icon-arrow-bold-right"></span></button>

            <button type="button" class="btn btn-default" ng-click="deleteIntercontactGroup(company.id)">
                <span class="icon-dump"></span></button>

            <a href="#/speaknow/company/{{company.id}}/edit" class="btn btn-default">
                <span class="icon-pencil"></span>
            </a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well margin-top-single margin-bottom-single">
                    <p ng-if="company.name">
                        <strong translate>COMPANY.NAME</strong>: 
                        {{company.name}}
                    </p>
                    <p ng-if="company.image">
                        <strong translate>COMPANY.IMAGE</strong>: 
                        {{company.image}}
                    </p>
                    <p ng-if="company.icon">
                        <strong translate>COMPANY.ICON</strong>: 
                        <span class="icon-{{company.icon}}"></span>
                    </p>
                    <p ng-if="company.type">
                        <strong translate>COMPANY.TYPE</strong>: 
                        {{company.type}}
                    </p>
                    <p ng-if="company.description">
                        <strong translate>COMPANY.DESCRIPTION</strong>: 
                        {{company.description}}
                    </p>
                </div>
            </div>
        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>COMPANY.NAME</th>
                    <th translate>COMPANY.DESCRIPTION</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contactGroup in $data">
                    <td><input type="checkbox" value="{{contactGroup.id}}" /></td>
                    <td class="text-left">{{contactGroup.name}}</td>
                    <td class="text-left">{{contactGroup.description}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/company/contact/{{contactGroup.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/speaknow/company/contact/{{contactGroup.id}}/edit" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"
                                      ng-click="delete(contactGroup.id)"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
