<div class="form-wizard-steps">
    <ul class="wizard-steps">
        <li data-target="#{{tab.href}}" class="" ng-repeat="tab in tabs">
            <a href="#{{tab.href}}" data-toggle="tab">
                <span class="step">{{tab.txt}}</span>
                <span class="title">{{tab.title}}</span>
            </a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
