<div class="row">
    <div class="col-md-12">
        <h3 translate>DATASOURCE.ANALYSIS_SOURCE</h3>

        <a class="btn btn-default" href="#/presenter/datasource/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

        <div class="margin-top-single">
            <form novalidate name="formulario">
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" ng-click="filter = !filter" class="btn btn-info">Filtro</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <label for="" translate>DATASOURCE.DATASOURCE_TYPE</label>
                    <select class="form-control" ng-options="tp as tp.name for tp in types">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>DATASOURCE.SEARCH_TERM</label>
                        <input type="text" class="form-control" id="name" name="name"
                               ng-model="typedDatasource.name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default">Aplicar</button>
                </div>
            </div>
        </div>
        <table ng-table class="table table-striped table-condensed margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>DATASOURCE.NAME</th>
                    <th translate>DATASOURCE.DATASOURCE_TYPE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ds in datasource">
                    <td>{{ds.id}}</td>
                    <td class="text-left">{{ds.name}}</td>
                    <td class="text-left">{{ds.type}}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <a href="#/presenter/datasource/view/{{ds.id}}" role="button" class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/presenter/datasource/{{ds.id}}" role="button" class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-default" ng-click="excluir(ds.id)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
