<div ng-controller="AppSearchController">
    <div class="grid simple">
        <div class="grid-title no-border">
            <h4>Lista de <span class="semi-bold">Blabla</span></h4>
            <div class="tools">
                <input type="text"  placeholder="Pesquisar">
            </div>
        </div>
        <div class="grid-body no-border">
            <br>
            <div class="row">
                <div class="col-md-12">

                    <div app-search-result-body results="results" isTable="isTable" config="search"></div>

                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12 form-actions">

    </div>
</div>
