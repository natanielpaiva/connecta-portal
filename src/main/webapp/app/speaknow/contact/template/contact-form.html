<div class="row">
    <div class="col-md-12">
        <h3 translate>CONTACT.REGISTER_CONTACT</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form novalidate name="formulario" ng-submit="submit()">
            <div class="form-group">
                <label for="nome" translate>CONTACT.NAME</label>
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="contact.name" />
            </div>
            <div class="form-group">
                <label for="nome" translate>CONTACT.EMAIL</label>
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="contact.email" />
            </div>
            <div class="form-group">
                <label for="nome" translate>CONTACT.PHONE</label>
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="contact.phone" />
            </div>

            <a href="#/speaknow/contact"
               class="btn btn-default" translate>
                LAYOUT.CANCEL
            </a>
            <button class="btn btn-primary" translate>
                LAYOUT.SAVE
            </button>
        </form>
    </div>
</div>
