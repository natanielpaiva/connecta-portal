
<div class="col-md-offset-3 col-md-9">
    <h3 translate>datasource.SourceAnalysis</h3>
    <a class="btn btn-default" href="#/presenter/datasource/new" translate>
        <span class="glyphicon glyphicon-plus"></span>
    </a>
    <p></p>
    <div class="">
        <form novalidate name="formulario">
            <div class="row">
                <div class="col-md-1">
                    <button type="button" ng-click="filter = !filter" class="btn btn-info">Filtro</button>
                </div>
                <div class="col-md-11">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <p></p>
    <div class="well" ng-show="filter" >
        <div class="row">
            <div class="col-md-6">
                <label for="" translate>datasource.typeFont</label>
                <select class="form-control" name="">
                    <option value="">Selecione</option>
                    <option ng-repeat="tp in types" value="{{tp.name}}">{{tp.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="" translate>datasource.searchTerm</label>
                    <input type="text" class="form-control" id="name" name="name"
                           ng-model="typedDatasource.name" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default">Aplicar</button>
            </div>
        </div>
    </div>
    <table ng-table class="table">
        <thead>
            <tr>
                <th></th>
                <th translate>datasource.name</th>
                <th translate>datasource.typeFont</th>
                <th translate>.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ds in datasource">
                <td>{{ds.id}}</td>
                <td class="text-left">{{ds.name}}</td>
                <td class="text-left">{{ds.type}}</td>
                <td>
                    <a href="/connecta-portal/#/presenter/datasource/{{ds.id}}" role="button" class="btn btn-warning"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <button type="button" class="btn btn-danger" ng-click="excluir(ds.id)"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    <a href="/connecta-portal/#/presenter/datasource/view/{{ds.id}}" role="button" class="btn btn-info"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
