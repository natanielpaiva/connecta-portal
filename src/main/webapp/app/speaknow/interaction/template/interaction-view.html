<div class="row">
    <div class="col-md-12">
        <h3 translate>INTERACTION.VIEW</h3>

        <!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <a href="#/speaknow/interaction"
               class="btn btn-default" translate>
                LAYOUT.BACK                     
            </a>
            <!--//TODO previous e back nos items (ouch)-->
            <button type="button" class="btn btn-default" ng-click="previousInteraction(interaction.id)">
                <span class="icon-arrow-bold-left"></span></button>
            <button type="button" class="btn btn-default" ng-click="nextInteraction(interaction.id)">
                <span class="icon-arrow-bold-right"></span></button>

            <button type="button" class="btn btn-default" ng-click="deleteInteraction(interaction.id)">
                <span class="icon-dump"></span></button>

            <a href="#/speaknow/interaction/{{action.id}}/edit" class="btn btn-default">
                <span class="icon-pencil"></span>
            </a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well margin-top-single margin-bottom-single">
                    <p ng-if="interaction.name">
                        <strong translate>INTERACTION.NAME</strong>: 
                        {{interaction.name}}
                    </p>
                    <p ng-if="interaction.image">
                        <strong translate>INTERACTION.IMAGE</strong>: 
                        {{interaction.image}}
                    </p>
                    <p ng-if="interaction.icon">
                        <strong translate>INTERACTION.ICON</strong>: 
                        <span class="icon-{{interaction.icon}}"></span>
                    </p>
                    <p ng-if="interaction.type">
                        <strong translate>INTERACTION.TYPE</strong>: 
                        {{interaction.type}}
                    </p>
                    <p ng-if="interaction.description">
                        <strong translate>INTERACTION.DESCRIPTION</strong>: 
                        {{interaction.description}}
                    </p>
                </div>
            </div>
        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>ACTION.NAME</th>
                    <th translate>ACTION.TYPE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="action in $data">
                    <td><input type="checkbox" value="{{action.id}}" /></td>
                    <td class="text-left">{{action.name}}</td>
                    <td class="text-left">{{action.type}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/action/{{action.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/speaknow/action/{{action.id}}/edit" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"
                                      ng-click="delete(action.id)"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
